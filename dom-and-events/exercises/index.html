<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton">Take off</button>
        <button id = "abortMission" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="confirmationWindow()">Abort mission</button>
        <script>
        function mouseOver() {
        abortMission.style.backgroundColor = "red";
        };
        function mouseOut() {
        abortMission.style.backgroundColor = "";
        };
        function confirmationWindow() {
          let text = "Are you sure you want to abort the mission?";
            if (confirm(text) == true) {
            text = "Mission aborted! Space shuttle returning home";
            } else {
                text = "The shuttle is on the ground."
            }
        document.getElementById("statusReport").innerHTML = text;
        };
        </script>
    </body>
</html>
